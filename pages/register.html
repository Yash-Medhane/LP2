<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EventHub — Register</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
       <h1 class="brand-title">EventHub</h1>
      </div>

      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="events.html" class="nav-link">Events</a>
        <a href="register.html" class="nav-link active">Register</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section container register-section">
      <h2>Register for an event</h2>
      <p class="lead">Fill details below — registration confirmation will be shown as a success message (demo).</p>

      <form id="registerForm" class="form card">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" placeholder="Your full name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="name@example.com" required>

        <label for="college">College / Organization</label>
        <input id="college" name="college" type="text" placeholder="Your college or company" required>

        <label for="event">Select event</label>
        <select id="event" name="event" required>
          <option value="">select event</option>
          <option>CodeSprint Hackathon</option>
          <option>Tech Talks 2025</option>
          <option>Designers’ Arena</option>
        </select>

        <label for="notes">Notes (optional)</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Any details we should know"></textarea>

        <div class="form-actions">
          <button type="submit" class="btn">Submit registration</button>
          <button type="reset" class="btn btn-outline">Reset</button>
        </div>
        <p id="regMessage" class="form-message" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div><strong>EventHub</strong><p>Built for students. Powered by community.</p></div>
    </div>
  </footer>
</body>
</html>
