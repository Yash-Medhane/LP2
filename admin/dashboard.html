<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>

  <link rel="stylesheet" href="dashboard.css">
</head>
<body class="dashboard-page">

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <div class="side-links">
      <div>Events</div>
      <div>Users</div>
      <div>Settings</div>
      <div><a href="login.html">Logout</a></div>
    </div>
  </div>

  <div class="main">
    <div class="header-row">
      <h2>Events Management</h2>
      <button class="add-btn" onclick="openAddModal()">+ Add Event</button>
    </div>

    <table>
      <tr><th>ID</th><th>Event Name</th><th>Date</th><th>Location</th><th>Actions</th></tr>

      <tr>
        <td>#E010</td>
        <td class="ename">AI Bootcamp</td>
        <td class="edate">2026-01-20</td>
        <td class="elocation">Auditorium</td>
        <td>
          <button class="update" onclick="openModal(this)">Update</button>
          <button class="delete" onclick="deleteEvent(this)">Delete</button>
        </td>
      </tr>

      <tr>
        <td>#E011</td>
        <td class="ename">Web Dev Summit</td>
        <td class="edate">2026-02-10</td>
        <td class="elocation">Lab 3</td>
        <td>
          <button class="update" onclick="openModal(this)">Update</button>
          <button class="delete" onclick="deleteEvent(this)">Delete</button>
        </td>
      </tr>
    </table>
  </div>

  <!-- Update Modal -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <h3>Update Event</h3>
      <input type="text" id="name" placeholder="Event Name">
      <input type="date" id="date">
      <input type="text" id="location" placeholder="Location">
      <div class="modal-btns">
        <button class="update" onclick="saveEvent()">Save</button>
        <button class="cancel" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Add Modal -->
  <div class="modal" id="addModal">
    <div class="modal-box">
      <h3>Add New Event</h3>
      <input type="text" id="addName" placeholder="Event Name">
      <input type="date" id="addDate">
      <input type="text" id="addLocation" placeholder="Location">
      <div class="modal-btns">
        <button class="update" onclick="addEvent()">Add</button>
        <button class="cancel" onclick="closeAddModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let currentRow = null;

    function openModal(btn) {
      currentRow = btn.parentElement.parentElement;
      document.getElementById('name').value = currentRow.querySelector('.ename').textContent;
      document.getElementById('date').value = currentRow.querySelector('.edate').textContent;
      document.getElementById('location').value = currentRow.querySelector('.elocation').textContent;
      document.getElementById('modal').style.display = 'flex';
    }

    function saveEvent() {
      currentRow.querySelector('.ename').textContent = document.getElementById('name').value;
      currentRow.querySelector('.edate').textContent = document.getElementById('date').value;
      currentRow.querySelector('.elocation').textContent = document.getElementById('location').value;
      closeModal();
      alert("Event Updated!");
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function deleteEvent(btn) {
      if (confirm("Delete this event?"))
        btn.parentElement.parentElement.remove();
    }

    /* Add Event */
    function openAddModal() {
      document.getElementById('addModal').style.display = 'flex';
    }

    function closeAddModal() {
      document.getElementById('addModal').style.display = 'none';
    }

    function addEvent() {
      let name = document.getElementById('addName').value;
      let date = document.getElementById('addDate').value;
      let location = document.getElementById('addLocation').value;

      if (name === "" || date === "" || location === "") {
        alert("Enter all fields!");
        return;
      }

      let table = document.querySelector("table");
      let newRow = `
        <tr>
          <td>#E${Math.floor(Math.random() * 900 + 100)}</td>
          <td class="ename">${name}</td>
          <td class="edate">${date}</td>
          <td class="elocation">${location}</td>
          <td>
            <button class="update" onclick="openModal(this)">Update</button>
            <button class="delete" onclick="deleteEvent(this)">Delete</button>
          </td>
        </tr>
      `;

      table.insertAdjacentHTML("beforeend", newRow);
      closeAddModal();
      alert("New Event Added!");
    }

    document.querySelectorAll(".modal").forEach(modal => {
      modal.onclick = (e) => {
        if (e.target.classList.contains("modal"))
          modal.style.display = "none";
      };
    });
  </script>

</body>
</html>
